version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - env | grep -e NEXT_PUBLIC_ >> .env.production
            - npm run build
      artifacts:
        baseDirectory: ".next"
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend
